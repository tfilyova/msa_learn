server:
  port: 7082

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: demo-app
          uri: http://localhost:7081
          predicates:
            - Path=/demo/**

management:
  endpoints:
    web:
      exposure:
        include: '*'

#Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
